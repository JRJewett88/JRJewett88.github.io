<!-- script to calculate item total -->

<script>

function itemCount () {

var N1 = 239.99;
var N2 = 129.75;
var N3 = 99.95;
var N4 = 350.89;

var TN1 = (N1 * document.salesperson_total.num_item1.value);
var TN2 = (N2 * document.salesperson_total.num_item2.value);
var TN3 = (N3 * document.salesperson_total.num_item3.value);
var TN4 = (N4 * document.salesperson_total.num_item4.value);

document.salesperson_total.int_item1.value = document.salesperson_total.num_item1.value;
document.salesperson_total.int_item2.value = document.salesperson_total.num_item2.value;
document.salesperson_total.int_item3.value = document.salesperson_total.num_item3.value;
document.salesperson_total.int_item4.value = document.salesperson_total.num_item4.value;

document.salesperson_total.total_item1.value = TN1;
document.salesperson_total.total_item2.value = TN2;
document.salesperson_total.total_item3.value = TN3;
document.salesperson_total.total_item4.value = TN4;

document.salesperson_total.final_total.value = (TN1 + TN2 + TN3 + TN4).toFixed(2);
document.salesperson_total.salary.value = (200 + (document.salesperson_total.final_total.value * 0.09)).toFixed(2);

}

</script>
