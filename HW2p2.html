<title>CNIT 133 Homework 2 - Basic Operations</title>
<script>

calculate = function()
{
    var x= document.getElementById('num1').value;
    var y = document.getElementById('num2').value; 
    var z = document.getElementById('num3').value;

    document.getElementById('ans1').value = parseInt(x)+parseInt(y)+parseInt(z);
    document.getElementById('ans2').value = (parseInt(x)+parseInt(y)+parseInt(z))/(3);
    document.getElementById('ans3').value = parseInt(x)*parseInt(y)*parseInt(z);
    document.getElementById('ans4').value = Math.min(x, y, z);
    document.getElementById('ans5').value = Math.max(x, y, z);
   }

</script>

</head>
