<script>

function generateRandomNumber() {
 return Math.floor(Math.random()*10);
}

function start() {
	var n1 = generateRandomNumber();
	var n2 = generateRandomNumber();
  
  return ask(n1, n2);
}

function ask(n1, n2) {
  var question = prompt("How much is " + n1 + " times " + n2 + "?");
  var userAnswer = question;
  var correctAnswer = n1 * n2;
 
  if (userAnswer == correctAnswer) {
    alert("Very Good!"); 
    
    return next();
  } else {
    alert("No. Please try again.")
    
    return ask(n1, n2);
  }
}

function next(){
	var text;
	var q2 = confirm("Would you like to continue");
	
	if (q2 == true) {
  	var n1 = generateRandomNumber();
	var n2 = generateRandomNumber();
    
		return ask(n1, n2);
	} else {
		return alert("Don't stop now!");
	}
}

</script>
